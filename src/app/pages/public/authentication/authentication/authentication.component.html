<app-authentication-layout
  [subtitle]="'Preencha suas credênciais para fazer login'"
>
  <form [formGroup]="form">
    <fieldset [class.hasError]="email.touched && email.errors">
      <label class="label">E-mail</label>
      <input formControlName="email" class="input" />
      <ng-container *ngIf="email.errors">
        <span *ngIf="email.touched && email.hasError('required')" class="error">
          Email é obrigatório
        </span>
        <span class="error" *ngIf="email.touched && email.hasError('email')">
          Email inválido
        </span>
      </ng-container>
    </fieldset>

    <fieldset [class.hasError]="password.touched && password.errors">
      <label class="label">Senha</label>
      <input formControlName="password" class="input" type="password" />
      <ng-container *ngIf="password.errors">
        <span
          class="error"
          *ngIf="password.touched && password.hasError('required')"
        >
          Senha é obrigatória
        </span>
        <span
          class="error"
          *ngIf="password.touched && password.hasError('minlength')"
        >
          Senha deve ter no ínimo 6 caracteres
        </span>
      </ng-container>
    </fieldset>
  </form>

  <button (click)="login()" class="btn-primary mt-4 w-full">Entrar</button>
</app-authentication-layout>
