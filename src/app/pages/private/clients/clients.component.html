<app-header
  (onClick)="openModal()"
  title="Clientes cadastrados"
  buttonLabel="Adicionar"
></app-header>
<div *ngIf="clients.length > 0" class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Cpf</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.name }}</td>
        <td>{{ client.cpf }}</td>
        <td>{{ client.email }}</td>
        <td class="justify-center">
          <button class="btn-ghost" (click)="redirectClientInfo(client.id)">
            Ver cliente
          </button>
          <button class="btn-danger" (click)="openModalRemove(client.id)">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
